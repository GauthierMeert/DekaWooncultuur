<div class="row">
  <div class="col s12">
    <div class="card-content" *ngIf="category | async as category">
      <p class="card-title">Categorie toevoegen</p>
      <form>
        <div class="row">
          <div class="input-field col s6">
            <input type="text" [(ngModel)]="category.categoryName" name="categoryName" class="validate" />
            <label for="category.categoryName">Categorie naam</label>
          </div>
        </div>
        <div class="row">
          <input type="file" name="file" id="file" class="inputfile" (change)="uploadFile($event)" />
          <label for="file" class="btn">
            <i class="material-icons left">cloud_upload</i>Bestand selecteren</label>
          <div class="row">
            <img *ngIf="image" [src]="image" alt="category.categoryName" class="responsive-img" />
          </div>
        </div>
        <div class="progress" *ngIf="upload">
          <div class="indeterminate"></div>
        </div>
      </form>
    </div>
    <div class="card-action">
      <button class="btn" (click)="saveCategory(category)">Opslaan</button>
    </div>
  </div>
</div>
