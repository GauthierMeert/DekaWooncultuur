<div class="row">
  <div class="col s12 m6 l4" *ngFor="let category of categories | async" (click)="navigateToCategory(category)">
    <div class="imageContainer" >
      <img class="image responsive-img" src="{{category.categoryImage}}">
      <div class="middle">
        <div class="text">{{category.categoryName}}</div>
      </div>
    </div>
  </div>
</div>
