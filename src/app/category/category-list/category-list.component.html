<div class="preloader-wrapper big active" *ngIf="showSpinner">
  <div class="spinner-layer spinner-blue-only">
    <div class="circle-clipper left">
      <div class="circle"></div>
    </div>
    <div class="gap-patch">
      <div class="circle"></div>
    </div>
    <div class="circle-clipper right">
      <div class="circle"></div>
    </div>
  </div>
</div>
<table class="highlight responsive-table" *ngIf="categories">
  <thead>
    <tr>
      <th>Afbeelding</th>
      <th>Naam</th>
      <th>Actie</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories | async">
      <td>
        <img class="small-image" src="{{category.categoryImage}}">
      </td>
      <td>{{category.categoryName}}</td>
      <td>
        <button class="waves-effect waves-light btn" [routerLink]="['/category', category.id]">
          <i class="material-icons">create</i>
        </button>
        <button class="waves-effect waves-light btn" (click)="removeCategory(category)">
          <i class="material-icons">clear</i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
<div class="fixed-action-btn">
  <a class="btn-floating btn-large red" [routerLink]="['new']">
    <i class="large material-icons">mode_edit</i>
  </a>
</div>
